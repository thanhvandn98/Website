<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="stylesheet" href="http://use.fontawsome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhnd0JK28anvf" crossorigin="anonymous">

    <!----------------------------------------Font--------------------------------------------->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!----------------------------------------Font--------------------------------------------->

    <script src="https://kit.fontawesome.com/8b791b284f.js" crossorigin="anonymous"></script>
    <title>Welcome To The Developer Connector</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html"><i class="fas fa-code"></i> DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li>
                <a href="dashboard.html" title="Dashboard"><i class="fas fa-user"></i><span class="hide-sm">Dashboard</span></a>
            </li>
            <li>
                <a href="login.html" title="Logout"><i class="fas fa-sign-out-alt"></i><span class="hide-sm">Logout</span></a>
            </li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Add An Experience
        </h1>
        <p class="lead">
            <i class="fas fa-code-branch"></i> Add any developer/programming positions that you have had in the past
        </p>
        <small>* = required field</small>
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="* Job Title" name="title" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="* Company" name="company" required />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Location" name="location" />
            </div>
            <div class="form-group">
                <h4>From Date</h4>
                <input type="date" name="from" />
            </div>
            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to" />
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" value="" /> Current Job</p>
            </div>
            <div class="form-group">
                <textarea
                    name="description"
                    cols="30"
                    rows="5"
                    placeholder="Job Description"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1" />
            <a class="btn my-1" href="dashboard.html">Go Back</a>
        </form>
    </section>
</body>
</html>
