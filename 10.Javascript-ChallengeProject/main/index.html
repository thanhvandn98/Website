<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Challenge Accepted</title>
</head>
<body>
    <!--*Challenge 1-->
    <div class="container-1">
        <h1>Challenge-number-1</h1>
        <div class="flex-box-container-1"> 
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <!--*Challenge 2-->
    <div class="container-2">
        <h2>Challenge 2: Cat generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate cat</button>
        <div class="flex-box-container-2 border" id="flex-cat-gen">
        </div>
    </div>

    <!--*Challenge 3-->
    <div class="container-3">
        <h1>Challenge 3: Rock, Paper, Scissors</h1>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="/img/21mag-abstractimages-slide-2T4N-jumbo.jpg" id="paper" alt="paper" srcset="" height="150" width="150" onlick="rpsGame(this)">
            <img src="/img/21mag-abstractimages-slide-IRQ1-jumbo.jpg" id="scissors" alt="scissors" srcset="" height="150" width="150" onlick="rpsGame(this)">
            <img src="/img/unnamed.jpg" id="rock" alt="rock" srcset="" height="150" width="150" onlick="rpsGame(this)">
        </div>
    </div>

    <!--*Challenge 4-->
    <div class="container-4">
        <h2 class="change-my-color">Challenge 4: Change color of all butons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="reset">Reset</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>               
            </form>

            <button class="btn btn-primary">None</button>
            <button class="btn btn-danger">Facebook</button>
            <button class="btn btn-warning">Youtube</button>
            <button class="btn btn-success">Line</button>
        </div>
    </div>

    <!--*Challenge 5-->
    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span class="blackjack-result">Let's play</span></h3>
        <div class="flex-blackjack-row-1">
            <div class="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">HIT</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">STAND</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">DEAL</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table style="border: 1px solid black;">
                <tr>
                    <th>Win</th>
                    <th>Lose</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="win">0</span></td>
                    <td><span id="lose">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/main/main.js"></script>
</body>
</html>
